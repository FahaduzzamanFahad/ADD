<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="CSS/style.css">

    <title>Jquery</title>
  </head>
  <body>
    
    <div class="container">
       <div class="task-box">

         <!-- input section design --> 
          <input type="text" class="textb" name="" placeholder="Add a task...">

          <div class="noncomp">
            <h3>Not Completed Task</h3>
            
          </div>
          <div class="comp">
            <h3>Completed Task</h3>
            
            
          </div>
           
       </div>
      
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <script>
      
      $(document).ready(function(){

        $('.textb').on("keyup", function(e){
          // alert('someone press');
          if(e.keyCode == 13 && $('.textb').val() != ''){
            var task = $("<div class='task'></div").text($('.textb').val());

            // remove icon section

            var del = $("<i class='fa fa-trash'></i>").click(function(){
              var p = $(this).parent();
              p.fadeOut(function(){
                
                p.remove();
              });

            });

            // ADD icon section

            var add = $("<i class='fa fa-check'></i>").click(function(){

              var p = $(this).parent();
              p.fadeOut(function(){
                $('.comp').append(p);
                p.fadeIn();
              });

              $(this).remove();

            });



            task.append(del,add);

            $('.noncomp').append(task);
            $('.textb').val('');
           };
        });
      });


    </script>

  </body>
</html>
